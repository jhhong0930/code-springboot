<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!-- 링크 처리 -->
<ul>
    <li th:each="dto : ${list}">
        <a th:href="@{/sample/exView}">[[${dto}]]</a>
    </li>
</ul>

<!-- 파라미터 추가 (키=값) -->
<ul>
    <li th:each="dto : ${list}">
        <a th:href="@{/sample/exView(sno=${dto.sno})}">[[${dto}]]</a>
    </li>
</ul>

<!-- 파라미터를 path로 이용 시 -->
<ul>
    <li th:each="dto : ${list}">
        <a th:href="@{/sample/exView/{sno}(sno = ${dto.sno})}">[[${dto}]]</a>
    </li>
</ul>

<!-- 숫자 포맷팅 -->
<ul>
    <li th:each="dto : ${list}">
        [[${#numbers.formatInteger(dto.sno, 5)}]]
    </li>
</ul>

<!-- #temporals 객체 이용 -->
<ul>
    <li th:each="dto : ${list}">
        [[${dto.sno}]] --- [[${#temporals.format(dto.regTime, 'yyyy/MM/dd')}]]
    </li>
</ul>

</body>
</html>
